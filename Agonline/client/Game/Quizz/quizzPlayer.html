<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <title>Agonline Connexion</title>

    <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }


    </style>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../../stylesheet/main.css">
    <link rel="stylesheet" href="../../stylesheet/chat.css">

</head>

<body class="d-flex  w-100 h-100 bg-dark">

      <!-------------------
          CHAT BOX
      -------------------->
      <aside class="sidebar">
        
        <div class="toggle">
          <a href="#" class="nav-direction js-menu-toggle menu-toggle">
            <i id="icon-message" class="far fa-comment-alt "></i>
          </a>
        </div>
        
        <div class="side-inner">
          <div id="room">
            <header id="roomHeader">
              <p> Utilisateurs connect√©s: <span id="userNumberChat">0</span></p>
            </header>
            <section id="messages"></section>
            <form class="msg-inputarea" id="inputs">
              <input type="submit" id="messageSubmit" value="Envoyer" />
              <input type="text" id="messageInput" placeholder="Votre message"/>
            </section>
          </div>
        </div>
        
      </aside>
      <!-------------------
          CHAT BOX
      -------------------->

      <!-------------------
          SIGN OUT BOX
      -------------------->
      <div class="toggle">
        <a id="exit" href="../../index.html" class="nav-direction menu-toggle">
          <i class="fas fa-x fa-sign-out-alt" title="logout"></i>
        </a>
      </div>
      <!-------------------
          SIGN OUT BOX
      -------------------->
    
    
    <div class="container w-100 h-100">

        <!-------------------
            SCORE
        -------------------->
        <div class="row justify-content-center m-3" style="height:10%;" >
          <div class="col text-center">
              <p class ="text-white fs-3">Score : <span id="score"></span></p>
          </div>
      </div>
      <!-------------------
        SCORE
      -------------------->
    
      <!-------------------
        MAIN CONTENT
      -------------------->
      <main class=" w-75 h-75 mx-auto align-self-center ">

         <!-------------------
          WAITING MESSAGE
        -------------------->
        <div id="waitMessage" class="row w-100 h-100 mx-auto align-items-center text-center ">
          <div class="col-12">
            <div class="card text-dark bg-light h-100">
              <div class="card-body d-flex mx-auto align-items-center">
                <h5  class="card-title">En attente du lancement du jeu...</h5>
              </div>
            </div>
          </div>
        </div>
         <!-------------------
          WAITING MESSAGE
        -------------------->
        
         <!-------------------
          QUIZZ CONTENT
        -------------------->
            <div id="waitQuestion" class="row w-100 h-100 mx-auto align-items-center text-center d-none">
              <div class="col-12">
                <div class="card text-dark bg-light h-100">
                  <div class="card-body d-flex mx-auto align-items-center">
                    <h5  class="card-title">En attente de la prochaine question...</h5>
                  </div>
                </div>
              </div>
            </div>

            <div id="waitSolution" class="row w-100 h-100 mx-auto align-items-center text-center d-none">
              <div class="col-12">
                <div class="card text-dark bg-light h-100">
                  <div class="card-body d-flex mx-auto align-items-center">
                    <h5  class="card-title">En attente de l'affichage de la solution...</h5>
                  </div>
                </div>
              </div>
            </div>

            <div id="reponse" class="row w-100 h-100 mx-auto align-items-center text-center d-none">

              <div class="col-12 col-md-6 mb-2">
                <div id="A" class="card text-dark bg-light h-100">
                  <div class="card-body d-flex mx-auto align-items-center">
                    <h5 class="card-title">A</h5>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 mt-md-0 mt-3 mb-2">
                <div id="B" class="card text-dark bg-light h-100" >
                  <div class="card-body d-flex mx-auto align-items-center">
                    <h5 class="card-title">B</h5>
                  </div>
                </div>
              </div>


              <div class="col-12 col-md-6 mb-md-0 mb-3 mt-2 ">
                <div id="C" class="card text-dark bg-light h-100">
                  <div class="card-body d-flex mx-auto align-items-center">
                    <h5 class="card-title">C</h5>
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6 mt-2">
                <div id="D" class="card text-dark bg-light h-100">
                  <div class="card-body d-flex mx-auto align-items-center">
                    <h5 class="card-title">D</h5>
                  </div>
                </div>
              </div>
          </div>
        <!-------------------
          QUIZZ MESSAGE
        -------------------->
      </main>
      <!-------------------
      MAIN CONTENT
      -------------------->
    </div>


    <!-------------------
    SCRIPT
  -------------------->

    <!-- Bootstrap bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>

    <!-- Socket io-->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Main js-->
    <script type="module" src="script/client.js"></script>

    SCRIPT
  -------------------->
>


</body>


</html>
