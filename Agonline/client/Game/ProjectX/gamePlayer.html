<body class="w-100 h-100 bg-dark">

<!-------------------
  CHAT BOX
-------------------->
<aside class="sidebar">

    <div class="toggle">
        <a href="#" class="nav-direction js-menu-toggle menu-toggle">
            <i id="icon-message" class="far fa-comment-alt "></i>
        </a>
    </div>

    <div class="side-inner">
        <div id="room">
            <header id="roomHeader">
                <p> Utilisateurs connect√©s: <span id="userNumberChat">0</span></p>
            </header>
            <section id="messages"></section>
            <form class="msg-inputarea" id="inputs">
                <input type="submit" id="messageSubmit" value="Envoyer" />
                <input type="text" id="messageInput" placeholder="Votre message" />
                </section>
        </div>
    </div>

</aside>
<!-------------------
  CHAT BOX
-------------------->

<!-------------------
  SIGN OUT BOX
-------------------->
<div class="toggle">
    <a id="exit" href="../../index.html" class="nav-direction menu-toggle">
        <i class="fas fa-x fa-sign-out-alt" title="logout"></i>
    </a>
</div>
<!-------------------
  SIGN OUT BOX
-------------------->

<!-------------------
    MAIN CONTENT
  -------------------->
<div class="w-100 h-100">

    <!-------------------
        WAITING START
    -------------------->
    <div id="waitMessage" class="row w-75 h-100 mx-auto align-items-center text-center ">
        <div class="col-12">
            <div class="card text-dark bg-light h-100">
                <div class="card-body d-flex mx-auto align-items-center">
                    <h5 class="card-title">En attente du lancement du jeu...</h5>
                </div>
            </div>
        </div>
    </div>
    <!-------------------
      WAITING START
    -------------------->


    <!-------------------
      WAITING ROUND
    -------------------->
    <div id="waitRound" class="row w-75 h-100 mx-auto align-items-center text-center d-none">
        <div class="col-12">
            <div class="card text-dark bg-light h-100">
                <div class="card-body d-flex mx-auto align-items-center">
                    <h5  class="card-title">En attente du prochain round...</h5>
                </div>
            </div>
        </div>
    </div>
    <!-------------------
      WAITING ROUND
    -------------------->

    <!-------------------
      PHASER CONTENT
    -------------------->
    <div id="game" class="d-none"></div>
    <!-------------------
      PHASER  CONTENT
    -------------------->


</div>

-------------------->
