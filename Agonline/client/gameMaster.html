<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <title>Agonline Connexion</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="stylesheet/main.css">
    <link rel="stylesheet" href="stylesheet/chat.css">

</head>

<body class="d-flex w-100 h-100 bg-dark">

    <aside class="sidebar">

        <div class="side-inner">
            <div id="room">
                <header id="roomHeader">
                    <p> Nombre d'utilisateurs connectés: <span id="userNumberChat">0</span></p>
                </header>
                <section id="messages"></section>
                <form class="msg-inputarea" id="inputs">
                    <input type="submit" id="messageSubmit" value="Envoyer" />
                    <input type="text" id="messageInput" placeholder="Entrez votre message ..." />
                    </section>
            </div>
        </div>

    </aside>

    <div class="d-flex w-100 h-100  flex-column">

        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Agonline</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Accueil</a>
                            </li>

                        </ul>
                        <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                            <div class="nav-item input-group mb-3 mb-lg-0 me-lg-5">
                                <span class="input-group-text">Nombre de joueurs connectés</span>
                                <input id="nombreJoueur" type="text" class="form-control">
                              </div>
                            <div class="nav-item input-group ms-lg-5">
                                <span class="input-group-text">Code du Jeu</span>
                                <input  id="codeRoom" type="text" class="form-control" >
                                <button class="btn btn-outline-secondary" type="button">Copier</button>
                              </div>
                        </ul>
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a href="#" class="nav-direction js-menu-toggle menu-toggle">
                                    <i id="icon-message" class="far fa-comment-alt text-secondary"></i>
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>
        </header>


        <main class=" container w-100 h-100 ">
                <div class="row justify-content-center m-3" style="height:10%;" >
                    <div class="col text-center">
                        <button id="start-button" type="button" class="btn btn-light mb-2">Lancer le jeu</button>
                        <p class ="text-white fs-3">Temps restants : <span id="timesLeft"></span></p>
                    </div>
                </div>

                <div class="container w-75 h-75 mx-auto align-self-center "  >
                    <div  class="row w-100 mx-auto align-items-center text-center" style="height:20%;">
                        <div class="col-12">
                            <div class="card text-dark bg-light ">
                              <div class="card-body d-flex mx-auto align-items-center">
                                <h5 id="question" class="card-title"></h5>
                              </div>
                            </div>
                          </div>
                    </div>

                    <div id="reponse" class="row w-100 mx-auto align-items-center text-center" style="height:70%;">

                        <div class="col-12 col-md-6 mb-2">
                          <div class="card text-dark bg-light h-100">
                            <div class="card-body d-flex mx-auto align-items-center">
                              <h5 id="A" class="card-title"></h5>
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-6 mt-md-0 mt-3 mb-2">
                          <div class="card text-dark bg-light h-100" >
                            <div class="card-body d-flex mx-auto align-items-center">
                              <h5  id="B" class="card-title"></h5>
                            </div>
                          </div>
                        </div>
                
                
                        <div class="col-12 col-md-6 mb-md-0 mb-3 mt-2 ">
                          <div class="card text-dark bg-light h-100">
                            <div class="card-body d-flex mx-auto align-items-center">
                              <h5  id="C" class="card-title"></h5>
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-6 mt-2">
                          <div class="card text-dark bg-light h-100">
                            <div class="card-body d-flex mx-auto align-items-center">
                              <h5  id="D" class="card-title"></h5>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>

            
        </main>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="script/master.js"></script>
    <script src="script/chat.js"></script>
</body>


</html>
